<!doctype html>
<html lang="en">
  
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <!-- Include Bootstrap Icons CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    

    <title>Admin Panel</title>
  </head>
  
  <body>
    
    <!--Edit Modal -->
    <div class="modal fade del-modal" id="edit" tabindex="-1" aria-labelledby="signup" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header bg-dark text-primary">
            <h5 class="modal-title" id="signup">Edit Records</h5>
            <button type="button" class="close text-light" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="edit_form">
              <input type="hidden" id="edit_id" name="id">
              <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="edit_name" name="name" aria-describedby="emailHelp"
                autocomplete="name">
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="edit_email" name="email" aria-describedby="emailHelp"
                autocomplete="email">
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="edit_password" name="password"
                autocomplete="current-password">
              </div>
              <button type="submit" class="btn btn-primary" id="update">Update</button>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Delete Modal  -->
    <div class="modal " id="delete" tabindex="-1" >
      <div class="modal-dialog ">
        <div class="modal-content ">
          <div class="modal-header bg-dark text-white">
            <h5 class="modal-title text-primary">Alert</h5>
            <button type="button  " class="close text-white " data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p>Are you really want to delete this record.</p>
          </div>
          <div class="modal-footer ">
            <button type="button" class="btn btn-primary" id="confirm">Confirm</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Search Box -->
    <nav class="navbar navbar-dark bg-dark">
      <h3 class="text-center text-light bg-dark py-2">Admin</h3>
      <form class="d-flex">
        <input class="form-control mr-sm-1" type="search" id="search" name="search" placeholder="Search"
          aria-label="Search" autocomplete="off">
        <button class="btn btn-success mx-2 my-sm-0" type="submit" >Search</button>
      </form>
    </nav>

    <div class="container-fluid d-flex p-0">
      
      <!-- Side Bar  -->
      <div class="container-fluid col-2 py-2 bg-light d-none d-lg-block" style="height: 100vh;">
        <ul class="nav flex-column font-weight-bold">
          <li class="nav-item bg-dark my-3 rounded-lg p-1">
            <a class="nav-link text-light" href="#">
              <i class="bi bi-grid-1x2-fill"></i>
              Dashboard
            </a>
          </li>
          <li class="nav-item bg-dark my-3 rounded-lg p-1">
            <a class="nav-link text-light" href="#">
              <i class="bi bi-person-vcard-fill"></i>
              About</a>
          </li>
          <!-- Dropdown Menu -->
          <li class="nav-item dropdown ajax bg-dark my-3 rounded-lg p-1">
            <a class="nav-link dropdown-toggle text-light " href="#" id="servicesDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              <i class="bi bi-tools"></i>
              Services
            </a>
            <ul class="dropdown-menu bg-dark">
              <li><a class="dropdown-item text-light bg-dark" href="#">Web Development</a></li>
              <li><a class="dropdown-item text-light bg-dark" href="#">SEO Optimization</a></li>
              <li><a class="dropdown-item text-light bg-dark" href="#">Marketing</a></li>
            </ul>
          </li>
          <li class="nav-item bg-dark my-3 rounded-lg p-1">
            <a class="nav-link text-light" href="#">
              <i class="bi bi-telephone-fill"></i>
              Contact Us</a>
          </li>
        </ul>
      </div>

      <div class="container  col-12 col-md-10 py-2">

        <!-- Alert Messages -->
        <div class="alert alert-success d-none" id="success" role="alert"></div>
        <div class="alert alert-danger d-none" id="error" role="alert"></div>

        <!-- Registration Form -->
        <div class="container-fluid my-3 p-3 border rounded shadow-sm ">
          <h4 class="text-center text-light bg-dark p-2 mb-4 rounded">Registration Form</h4>
          <form autocomplete="on" id="addForm">
              <div class="row g-3">
                  <div class="col-md-4">
                      <label for="name" class="form-label">Name</label>
                      <input type="text" class="form-control" id="name" name="name" placeholder="Full Name" autocomplete="name">
                  </div>
                  <div class="col-md-4">
                      <label for="email" class="form-label">Email</label>
                      <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" autocomplete="email">
                  </div>
                  <div class="col-md-4">
                      <label for="password" class="form-label">Password</label>
                      <input type="password" class="form-control" id="password" name="password" autocomplete="current-password">
                  </div>
              </div>
              <div class="mt-4">
                  <button type="submit" class="btn btn-dark px-4" id="save-btn">Save</button>
              </div>
          </form>
        </div>

        <!-- Record Table -->
        <div class="container-fluid mt-4 p-0">
            <div class="container-fluid border shadow-sm rounded-lg p-3">
                <div class="table-responsive rounded-lg ">
                    <table class="table text-start table-bordered rounded-lg">
                        <thead class="table-dark">
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">Name</th>
                                <th scope="col">Email</th>
                                <th scope="col">Password</th>
                                <th scope="col">Edit</th>
                                <th scope="col">Delete</th>
                            </tr>
                        </thead>
                        <tbody id="load_table">
                            <!-- Table records will be loaded dynamically -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
      </div>
    </div>

  <script type="text/javascript" src="js/jquery-3.7.1.js"></script>
  <script type="text/javascript">

    $(document).ready(function () {

      // Fetch All Records In Table
      function loadTable() {
        $("#load_table").html(" ");
        $.ajax({
          url: "http://localhost/Apis/Crud_Api/fetch_all_api.php",
          type: "GET",
          success: function (data) {
            if (data.status == false) {
              $("#load_table").append(
                "<tr><td colspan='5' class='text-center text-danger '><h4>" + data.message + "</h4></td.</tr>"
              );
              console.log("Table has no records")
            }
            else {
              $.each(data, function (key, value) {
                $("#load_table").append(
                  "<tr>" +
                  "<td>" + value.id + "</td>" +
                  "<td> " + value.name + "</td>" +
                  "<td>" + value.email + "</td>" +
                  "<td>" + value.password + "</td>" +
                  '<td><button type="submit" class="btn btn-success edit-btn" data-eid="' + value.id + '" data-toggle="modal" data-target="#edit">Edit</button></td>' +
                  '<td><button type="submit" class="btn btn-danger delete-btn" data-id="' + value.id + '" data-toggle="modal" data-target="#delete">Delete</button></td>' +
                  "</tr>"
                );
              });
            }
            console.log("Records in the table");
            console.log(data);
          }
        });
      }
      loadTable();

      //Function for form data to json object
      function jsonData(targetForm) {
        var arr = $(targetForm).serializeArray();
        var obj = {};
        for (var a = 0; a < arr.length; a++) {
          if (arr[a].value == "") {
            return false;
          }
          obj[arr[a].name] = arr[a].value;
        }
        var json_string = JSON.stringify(obj);
        return json_string;
      }

      
      // Success and Error message function
      function message(message, status) {
        if (status == true) {
          $("#success").html(message).removeClass("d-none").addClass("d-block").fadeIn();
          $("#error").removeClass("d-block").addClass("d-none");
          setTimeout(function () {
            $("#success").removeClass("d-block").addClass("d-none");
          }, 4000);

        }
        else if (status == false) {
          $("#error").html(message).removeClass("d-none").addClass("d-block").fadeIn();
          $("#success").removeClass("d-block").addClass("d-none");
          setTimeout(function () {
            $("#error").removeClass("d-block").addClass("d-none");
          }, 4000);
        }
      }

      // Delete button 
      $(document).on("click", ".delete-btn", function(){
        $("#delete").modal("show");
        var userId = $(this).data("id");
        var obj = { id: userId };
        var myJSON = JSON.stringify(obj);
        console.log("Selected data");
        console.log(myJSON);
        var row = this;
        $("#confirm").on("click", function(){
          $.ajax({
            url: "http://localhost/Apis/Crud_Api/delete_api.php",
            type: "POST",
            data: myJSON,
            contentType: "application/json",
            success: function (data) {
              message(data.message, data.status);
              console.log(data);
              if (data.status == true) {
                $(row).closest("tr").fadeOut();
              }
              $("#delete").modal("hide");
            }
          });
        });              
      });
      
       //Edit Button
       $(document).on("click", ".edit-btn", function () {
        var userId = $(this).data("eid");
        var obj = { id: userId };
        var myJSON = JSON.stringify(obj);
        console.log(myJSON);
        $.ajax({
          url: "http://localhost/Apis/Crud_Api/fetch_api.php",
          type: "POST",
          data: myJSON,
          contentType: "application/json",
          success: function (data) {
            $("#edit_id").val(data[0].id);
            $("#edit_name").val(data[0].name);
            $("#edit_email").val(data[0].email);
            $("#edit_password").val(data[0].password);
            console.log(data);
          }
        });
      });

      // Save Button
      $("#save-btn").on("click", function (e) {
        e.preventDefault();
        var jsonObj = jsonData("#addForm");
        console.log("New record saved");
        console.log(jsonObj);
        if (jsonObj == false) {
          message("All fields are required", false);
        }
        else {
          $.ajax({
            url: "http://localhost/Apis/Crud_Api/insert_api.php",
            type: "POST",
            data: jsonObj,
            contentType: "application/json",
            success: function (data) {
              message(data.message, data.status);
              console.log(data);
              if (data.status == true) {
                loadTable();
                $("#addForm").trigger("reset");
              }
            }
          });
        }
      });

      //Update Button
      $("#update").on("click", function(e){
        e.preventDefault();
        var jsonObj = jsonData("#edit_form");
        console.log("Updated record");
        console.log(jsonObj);
        if (jsonObj == false) {
          message("All fields are required", false);
        }
        else {
          $.ajax({
            url: "http://localhost/Apis/Crud_Api/update_api.php",
            type: "POST",
            data: jsonObj,
            contentType: "application/json",
            success: function (data) {
              message(data.message, data.status);
              console.log(data);
              if (data.status == true) {
                $("#edit").modal("hide");
                loadTable();
              }
            }
          });
        }
      });
      

      //Search 
      $("#search").on("keyup", function(){
        $("#load_table").html("");
        var searchText = $(this).val();
        console.log(searchText);
        $.ajax({
          url: "http://localhost/Apis/Crud_Api/search_api.php?search=" + searchText ,
          type: "GET",
          contentType: "application/json",
          success: function (data) {
            if (data.status == false) {
              $("#load_table").append("<tr><td colspan='5' class='text-center text-danger '><h4>" + data.message + "</h4></td.</tr>");
              console.log("Table has no records");
            }
            else {
              $.each(data, function (key, value) {
                $("#load_table").append(
                  "<tr>" +
                  "<th>" + value.id + "</th>" +
                  "<td> " + value.name + "</td>" +
                  "<td>" + value.email + "</td>" +
                  "<td>" + value.password + "</td>" +
                  '<td><button type="submit" class="btn btn-success edit-btn"   data-eid="' + value.id + '" data-toggle="modal" data-target="#edit">Edit</button></td>' +
                  '<td><button type="submit" class="btn btn-danger  delete-btn" data-id="' + value.id + '" data-toggle="modal" data-target="#delete">Delete</button></td>' +
                  "</tr>"
                );
              });
            } 
          }
        });
      });

    });

  </script>

</body>
</html>
